<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Google Authenticator Setup</title>
</head>
<body>
<h1>Google Authenticator 설정</h1>

<!-- 이메일 입력과 QR 코드 생성 폼 -->
<form action="/generate-qr" method="post">
    <label for="email">이메일 주소:</label>
    <input type="email" id="email" name="email" required />
    <button type="submit">QR 코드 생성</button>
</form>
</body>
</html>
